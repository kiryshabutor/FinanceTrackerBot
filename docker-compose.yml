version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finance-tracker-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.user
    container_name: finance-tracker-user-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_tracker
      GRPC_PORT: 50051
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  ledger-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.ledger
    container_name: finance-tracker-ledger-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_tracker
      GRPC_PORT: 50052
    ports:
      - "50052:50052"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    container_name: finance-tracker-gateway
    environment:
      USER_SERVICE_URL: user-service:50051
      LEDGER_SERVICE_URL: ledger-service:50052
      HTTP_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_started
      ledger-service:
        condition: service_started
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    container_name: finance-tracker-bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      GATEWAY_URL: http://gateway:8080
    depends_on:
      gateway:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
